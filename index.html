<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">

    <title>Registro</title>
</head>
<body>

    <div class="container">
    <div class="login-container">
    <div class="register">
    <h2>Registrarse</h2>
    <form id="miFormulario">
        <input type="text" placeholder="Nombre" class="nombre"> 
        <input type="text" placeholder="Correo" class="correo"> 
        <input type="password" placeholder="Contraseña" class ="pass"> 
        <input type="password" placeholder="Confirma contraseña" class="repass"> 
        <div class="button-container"> <!-- Nuevo contenedor para los botones -->
            <input type="submit" class="submit" value="Registrarme"> 
            <input type="button" class="log" value="Ya tienes cuenta?" id= login-link>
            
        </div>
    </form>
    
    <div class="login">
        <h2>Iniciar sesión</h2>
        <div class="login-items">
            <button class="fb"><i class="fab fa-facebook"></i>Acceder a Facebook</button>
            <button class="tw"><i class="fab fa-twitter"></i>Acceder con Twitter</button>            
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    
    <script>
        const loginLink = document.getElementById('login-link')
        loginLink.addEventListener('click', function(){
            window.location.href = 'login.html'
        })
    </script>
    <script type="module" src="./src/users/services.js"></script>
    <!--Script para manejar el formulario de registro-->
    <script>
          import { UserService } from './src/users/services.js';
        const miFormulario = document.getElementById('miFormulario');
        miFormulario.addEventListener('submit', async function(event){
            event.preventDefault();

            //aqui se obtienen los valores del formulario
            const nombre = document.querySelector('.nombre').value;
            const correo = document.querySelector|('.correo').value;
            const pass = document.querySelector('.pass').value;

            crearUsuario(nombre, correo, pass)
        });

        async function crearUsuario(nombre, correo, pass){
            try {
                const user = {
                    nombre: nombre,
                    correo: correo,
                    pass: pass
                }
                const userId = await UserService.create(user)
                console.log(`usuario ${userId} creado`);
            } catch (error) {
                console.log("error al crear el usuario: ", error);
            }
        }

    </script>
</body>
</html>
